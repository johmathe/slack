<VirtualHost *>
    ServerName bonnetst.nonutc.fr
    DocumentRoot /home/bonnetst/public_html/
    <Directory />
            Options FollowSymLinks
            AllowOverride None
    </Directory>

    <Directory /home/bonnetst/public_html/ >
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog /var/log/apache2/access.log combined
    ServerSignature Off

</VirtualHost>
